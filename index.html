<!doctype html>
<html lang="he">
  <head>
    <title>eng2heb</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <style>
    	html, body {
    		direction: rtl;
    		text-align: right;
    	}
    </style>
  </head>
  <body>
  	<div class="container-fluid">
  		<header>
  			<h1>eng2heb</h1>
  			<p class="muted">הכניסו את ההודעה שנכתבה באנגלית והיא תתורגם בחזרה לעברית</p>
  		</header>
		<div class="row-fluid">
			<textarea id="text" class="input-xxlarge" rows="5" cols="40" tabindex="1" autofocus="autofocus" placeholder="הודעה"></textarea>
		</div>
  		<div class="row-fluid">
			<button id="fix" class="btn btn-large btn-primary" tabindex="2">תקן</button>
		</div>
  	</div>
	<script src="zepto.min.js"></script>
	<script>
		$(function($) {
			var text = $('#text'),
				translate = function (input) {
					var heb = 'אבגדהוזחטיכלמנסעפצקרשתךםןףץ.,\'/; ',
						eng = 'tcdsvuzjyhfknbxgpmera,loi;./\'wq` ';
		
					return heb[ eng.indexOf(input) ] || input;
				},
				map = function() {
					text.val( $.map( text.val().split(''), translate ).join('') );
				};
				
			text.on('input', map);
			
			$('#fix').on('click', map);
		});
	</script>
  </body>
</html>
